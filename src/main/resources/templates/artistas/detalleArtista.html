<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="bg-slate-700 text-white flex flex-col justify-center items-center h-screen w-screen">
<div th:replace="~{layout/layout :: fondo}"></div>
<header th:replace="~{layout/layout :: header}"></header>
<section class="w-screen h-screen flex flex-col justify-center items-center gap-y-4 p-4 text-white pt-32">
  <h1 class="text-3xl font-bold uppercase mb-6">[[${title}]]</h1>
  <div th:style="'background-repeat:no-repeat; background-size: cover; background-position: center; text-shadow: 0 0 10px #423f3f;'"
       class="w-full max-w-3xl p-8 text-2xl bg-slate-500 rounded font-semibold text-center flex flex-col items-center">
    <div class ="bg-white bg-opacity-60 p-6 rounded-lg text-black w-full max-w-3xl items-center">
      <h1 class="text-3xl font-bold uppercase">
        [[${detalleArt.nombreArt}]] [[${detalleArt.apellidoArt}]]
      </h1>
      <br>
      <h2><span class="font-bold">Nacionalidad </span> [[${detalleArt.paisOrigenArt}]]</h2>
      <h2><span class="font-bold">Fecha de Nacimiento </span> [[${detalleArt.fechaNac}]]</h2>
      <h2><span class ="font-bold">Estado</span>: <span th:text="${detalleArt.estadoArt} ? 'Activo' : 'Inactivo'"></span></h2>
      <h2 class="text-2xl font-bold uppercase mb-4">Obras:</h2>
      <ul>
        <li th:each="obras : ${detalleArt.obra}">
          <span th:text="${obras.tituloObra}"></span>
        </li>
      </ul>
    </div>
  </div>
</section>
</body>

</html>
